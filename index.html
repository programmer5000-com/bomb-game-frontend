<!DOCTYPE html>
<html class="dark-theme">
  <head>
    <title>Pixel Bomber</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|VT323" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <style>
      :root{
        --bkg-color: white;
        --color: black;
      }

      :root.dark-theme{
        --bkg-color: black;
        --color: white;
      }

      html{
        background: var(--bkg-color);
        color: var(--color);
      }

      body{
        font-family: "VT323";
        font-size: larger;
      }

      #start{
        margin: 2em;
      }

      h1{
        font-family: "Roboto Mono";
        margin-top: 0;
      }

      button {
        background: inherit;
        border: 2px solid;
        background: var(--bkg-color);
        color: var(--color);
      }

      button:hover{
        cursor: pointer;
      }

      html,
      body,
      canvas:not([hidden]){
      	margin: 0;
      	padding: 0;
      	overflow: hidden;
      	display: inline-block;
      /* 	width: 99vw;
      	height: 99vh; */
      }

      canvas:first-child{
      	border: 1px solid black;
      }

      .overlay{
        position: absolute;
        margin-left: auto;
        background-color: #aaaaaaa8;
      }

      #leaderboard{
        top: 0;
        right: 0;
      }

      #reset{
        top: 0;
        left: 0;
      }

      #last-kill{
        font-size: smaller;
      }

      #game{
        background: var(--bkg-color);
      }

      a{
        color: inherit;
      }

      .logo-button{
        height: 1em;
        margin: 0;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="start">
      <h1>Pixel Bomber</h1>
      <p>*permanent title pending*</p>
      <p>Use WSAD to move, and space to place a bomb.</p>
      <button id="play">Play</button>
      <br/>
      <br/>
      <div id = "signed-out" hidden>
        <h2 id = "sign-in-width">Sign in or sign up with</h2>
        <button class = "sign-in" data-auth-name = "Google"><img src="/img/google_logo.png" class = "logo-button"></button>
      </div>

      <div id = "signed-in" hidden>
        <button id = "profile">
          <h2 id = "sign-in-width">Signed in as</h2>
          <span>Unknown</span>
          <img class="logo-button" src="/">
        </button>
        <button id = "sign-out">Sign out</button>
      </div>
    </div>
    <div id = "respawn" hidden>
      <h1>You died.</h1>
      <button id = "respawn-btn">Respawn (or press R)</button>
    </div>
    <div id = "game" hidden>
      <div id="leaderboard" class = "overlay"></div>
      <div id="reset" class = "overlay" hidden>The map will be reset in <span id = "reset-seconds"></span> seconds!</div>
      <canvas width = "100" height = "100"></canvas>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-auth.js"></script>
    <script src = "auth.js"></script>
    <script src = "canvas.js"></script>
    <script src = "index.js"></script>
  </body>
</html>
